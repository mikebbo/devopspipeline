name: CI_Pipeline
on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Chechout code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"
    - name: Install dependencies
      run: npm install
    - name: run tests
      run: npm test
